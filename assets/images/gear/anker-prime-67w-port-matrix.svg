    <text x="20" y="26" fill="#ffb74d" font-family="Inter, Helvetica, Arial, sans-serif" font-size="16">Triple Port</text>
    <text x="220" y="26" fill="#d5deeb" font-family="Inter, Helvetica, Arial, sans-serif" font-size="16">45W</text>
    <text x="320" y="26" fill="#d5deeb" font-family="Inter, Helvetica, Arial, sans-serif" font-size="16">30W</text>
    <text x="420" y="26" fill="#d5deeb" font-family="Inter, Helvetica, Arial, sans-serif" font-size="16">18W</text>
  </g>
  <text x="40" y="320" fill="#5f6f85" font-family="Inter, Helvetica, Arial, sans-serif" font-size="14">Data based on Anker model A2145 (ActiveShieldâ„¢ 2.0). Values represent maximum output per port when used in each mode.</text>

    <text x="20" y="26" fill="#66b2ff" font-family="Inter, Helvetica, Arial, sans-serif" font-size="16">Dual Port</text>
    <text x="220" y="26" fill="#d5deeb" font-family="Inter, Helvetica, Arial, sans-serif" font-size="16">60W</text>
    <text x="320" y="26" fill="#d5deeb" font-family="Inter, Helvetica, Arial, sans-serif" font-size="16">40W</text>
    <text x="420" y="26" fill="#d5deeb" font-family="Inter, Helvetica, Arial, sans-serif" font-size="16">18W</text>
  </g>
  <g transform="translate(40 240)">

# Site settings
title: "Th1nkN3st"
description: "Smart tech, gaming, geek picks, DIY, and DevSecOps. Real insights, curated gear, and honest reviews for tech enthusiasts and professionals."
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://th1nkn3st.com" # the base hostname & protocol for your site

# Author information
author: "Th1nkN3st Team"
email: "devsecopstips@gmail.com"

# Social media handles
# Commented out until accounts are created
# social:
#   twitter: th1nkn3st
#   pinterest: th1nkn3st
#   instagram: th1nkn3st
#   tiktok: th1nkn3st
#   linkedin: company/th1nkn3st
social:

# Build settings
theme: jekyll-theme-hacker
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Minima theme settings
minima:
  social_links:
    twitter: th1nkn3st
    github: th1nkn3st
    linkedin: company/th1nkn3st
    rss: rss
  
# Navigation menu
header_pages:
  - blog.md

# SEO and social
twitter:
  username: th1nkn3st
  card: summary_large_image

# Site content settings
show_excerpts: true
excerpt_separator: <!--more-->

# Pagination (disabled for now)
# paginate: 5
# paginate_path: "/blog/page:num/"

# Collections
collections:
  tools:
    output: true
    permalink: /:collection/:name/
  gear:
    output: true
    permalink: /:collection/:name/
  gaming:
    output: true
    permalink: /gaming/:slug/
  geek:
    output: true
    permalink: /geek/:slug/
  diy:
    output: true
    permalink: /diy/:slug/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Th1nkN3st Team"
      author_avatar: "/assets/images/author/avatar.png"
  - scope:
      path: ""
      type: "tools"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "gear"
    values:
      layout: "gear"
  - scope:
      path: ""
      type: "gaming"
    values:
      layout: "article"
      author: "Th1nkN3st Team"
  - scope:
      path: ""
      type: "geek"
    values:
      layout: "article"
      author: "Th1nkN3st Team"
  - scope:
      path: ""
      type: "diy"
    values:
      layout: "article"
      author: "Th1nkN3st Team"

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - n8n_tools/

# Include files
include:
  - _pages
  - .well-known

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Timezone
timezone: America/New_York